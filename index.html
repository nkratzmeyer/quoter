<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/default.css" />
  <title>Quote Generator</title>
</head>

<body>
  <input id="toggler" type="checkbox" class="d-print-none" checked data-toggle="toggle" data-on="Estimate"
    data-off="Invoice" data-onstyle="success" data-offstyle="primary" />
  <div id="main">
    <h1 id="document-type" class="text-center">Work Estimate</h1>
    <h4 id="lbl-date">March 30, 2019</h4>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <!-- Business Info -->
        <h3 class="h3-responsive">From:</h3>
        <form>
          <!-- Business Name -->
          <div class="md-form form-group">
            <label for="input-biz-name" class="bmd-label-floating d-print-none">Name</label>
            <input type="text" class="form-control" id="input-biz-name" />
          </div>

          <!-- BUsiness Email -->
          <div class="md-form form-group">
            <label for="input-biz-email" class="bmd-label-floating d-print-none">Email</label>
            <input type="email" class="form-control" id="input-biz-email" />
          </div>
          <!-- End email -->

          <!-- Business Phone -->
          <div class="md-form form-group">
            <label for="input-biz-phone" class="bmd-label-floating d-print-none">Phone</label>
            <input type="text" class="form-control" id="input-biz-phone" />
          </div>
          <!-- End Business phone -->

          <!-- Business address 1 -->
          <div class="md-form form-group">
            <label for="input-biz-address-1" class="bmd-label-floating d-print-none">Address</label>
            <input type="text" class="form-control" id="input-biz-address-1" />
          </div>
          <!-- End business address 1 -->

          <!-- Business address 2 -->
          <div class="md-form form-group">
            <label for="input-biz-address-2" class="bmd-label-floating d-print-none">Address 2</label>
            <input type="text" class="form-control" id="input-biz-address-2" />
          </div>
          <!-- End business Address 2 -->

          <!-- Grid row -->
          <div class="row">
            <!-- Client City -->
            <div class="col-md-4">
              <div class="md-form form-group">
                <label for="input-client-city" class="bmd-label-floating d-print-none">City</label>
                <input type="text" class="form-control" id="input-biz-city" />
              </div>
            </div>

            <!-- Client state -->
            <div class="col-md-2">
              <div class="md-form form-group">
                <label for="input-client-state" class="bmd-label-floating d-print-none">State</label>
                <input type="text" class="form-control" id="input-biz-state" />
              </div>
            </div>
            <!-- End client State -->

            <!--Client ZIP-->
            <div class="col-md-2">
              <div class="md-form form-group">
                <label for="input-client-zip" class="bmd-label-floating d-print-none">Zip</label>
                <input type="text" class="form-control" id="input-biz-zip" />
              </div>
            </div>
            <!-- End client zip -->
          </div>
          <!-- End row -->
        </form>
        <!-- End Business Info -->
      </div>

      <div class="col-md-6">
        <!-- Client Info -->
        <h3 class="h3-responsive">To:</h3>
        <form>
          <!-- Client Name -->
          <div class="md-form form-group">
            <label for="input-client-name" class="bmd-label-floating d-print-none">Name</label>
            <input type="text" class="form-control" id="input-client-name" />
          </div>
          <!-- End Client Name -->

          <!-- Client Email -->
          <div class="md-form form-group">
            <label for="input-client-email" class="bmd-label-floating d-print-none">Email</label>
            <input type="email" class="form-control" id="input-client-email" />
          </div>
          <!-- End client email -->

          <!-- client Phone -->
          <div class="md-form form-group">
            <label for="input-client-phone" class="bmd-label-floating d-print-none">Phone</label>
            <input type="text" class="form-control" id="input-client-phone" />
          </div>
          <!-- End client Phone -->

          <!-- Client Address 1 -->
          <div class="md-form form-group">
            <label for="input-client-address-1" class="bmd-label-floating d-print-none">Address</label>
            <input type="text" class="form-control" id="input-client-address-1" />
          </div>
          <!-- End client address 1 -->

          <!-- client Address 2 -->
          <div class="md-form form-group">
            <label for="input-client-address-2" class="bmd-label-floating d-print-none">Address 2</label>
            <input type="text" class="form-control" id="input-client-address-2" />
          </div>
          <!-- End address 2 -->
          <!-- Grid row -->
          <div class="row">
            <!-- client City -->
            <div class="col-md-4">
              <div class="md-form form-group">
                <label for="input-client-city" class="bmd-label-floating d-print-none">City</label>
                <input type="text" class="form-control" id="input-client-city" />
              </div>
            </div>
            <!-- End client city -->

            <!-- client State -->
            <div class="col-md-2">
              <div class="md-form form-group">
                <label for="input-client-state" class="bmd-label-floating d-print-none">State</label>
                <input type="text" class="form-control" id="input-client-state" />
              </div>
            </div>
            <!-- End client state -->

            <!-- client ZIP -->
            <div class="col-md-2">
              <div class="md-form form-group">
                <label for="input-client-zip" class="bmd-label-floating d-print-none">Zip</label>
                <input type="text" class="form-control" id="input-client-zip" />
              </div>
            </div>
            <!-- end client zip -->
          </div>
          <!-- End Business Info -->
        </form>
      </div>
    </div>

    <br />
    <hr />

    <!--Items table-->
    <table class="table" id="line-items">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="line-items">
      </tbody>
      <tfoot>
        <td></td>
        <td></td>
        <td></td>
        <th id="quote-total">$200</th>
      </tfoot>
    </table>
    <br />

    <!--New item input-->
    <form class="d-print-none">
      <!-- Grid row -->
      <div class="row">
        <!-- Item Description  -->
        <div class="col-md-8">
          <div class="md-form form-group">
            <input type="text" class="form-control" id="input-item-description" placeholder="Description" />
          </div>
        </div>

        <!-- Item Price -->
        <div class="col-md-1">
          <div class="md-form form-group">
            <input type="number" class="form-control" id="input-item-price" placeholder="price" />
          </div>
        </div>

        <!-- Item Qty -->
        <div class="col-md-1">
          <div class="md-form form-group">
            <input type="number" class="form-control" id="input-item-qty" placeholder="Qty" />
          </div>
        </div>
        <!-- Add button-->
        <div class="col-md-2">
          <div class="md-form form-group">
            <a class="btn btn-primary" id="btn-add-item">Add Item</a>
          </div>
        </div>
      </div>
    </form>

    <br />
    <br />
    <div class="text-center text-md-right d-print-none">
      <a class="btn btn-primary" id="btn-print">Print</a>
    </div>
  </div>

  <!--Bootstrap scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
